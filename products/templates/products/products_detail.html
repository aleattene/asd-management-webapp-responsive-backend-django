{% extends 'base.html' %}

{% block title %}{{block.super}} - Dettaglio Prodotto{% endblock %}

{% block content %}

<html>
    <head>
        <title>{{ product.description }}</title>
    </head>
    <body>
        <h1>{{ product.description }}</h1>
        <p>Prezzo: €{{ product.price }}</p>
        <p>Disponibile: {{ product.available|yesno:"Sì,No" }}</p>
        <a href="{% url 'products:products-list' %}">Torna alla lista prodotti</a>
    </body>
</html>

{% endblock %}
