{% extends "base.html" %}
{% block content %}
<h2>Accesso Utente</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Accedi</button>
</form>
<p>
    <a href="{% url 'password_reset' %}" class="btn btn-link">Hai dimenticato la password?</a>
</p>
<p>
    Non hai un account? <a href="{% url 'signup' %}" class="btn btn-link">Registrati qui</a>
</p>
{% endblock %}
